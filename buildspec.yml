version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18 
    commands:
      - echo Installing source NPM dependencies...
      - npm install
  build:
    commands:
      - echo Building the React application...
      - npm build
  post_build:
    commands:
      - echo Build completed on `date`

artifacts:
  name: my-app-$(date +%Y-%m-%d)
  files:
    - dist/**/*
    - public/**/* 

