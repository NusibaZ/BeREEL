version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18 
    commands:
      - echo Installing source NPM dependencies...
      - npm install
     
  pre_build:
    commands:
      - echo Running linters...
      - npm run lint
  build:
    commands:
      - echo Building the React application...
      - npm run build
  post_build:
    commands:
      - echo Build completed on `date`

artifacts:
  files:
    - dist/**/*
    - public/**/* 

